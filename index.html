 <body>

<script>

</script>

      <li>нажать кнопку обработать</li>

  </div>
  <div class="button"> 
    <form  enctype="multipart/form-data">
      <input  class="input" id="upload" type=file  name="files[]">
  </form>
  <input type="button" onclick="replacement()" value="Обработать">
  </div>
